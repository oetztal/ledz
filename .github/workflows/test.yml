name: PlatformIO CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build-wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Run Native Tests
        run: |
          echo "Running native tests..."
          pio test -e native -v
          echo "Checking for coverage files after tests..."
          find . -name "*.gcno" -o -name "*.gcda"
          if [ ! -d "coverage_report" ]; then
            echo "Warning: coverage_report directory not found!"
            ls -R .pio/build/native/ || true
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage_report/
          retention-days: 7

      - name: Build for ESP32
        run: |
          echo "Building firmware for ESP32-S3 with build-wrapper..."
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} pio run -e adafruit_qtpy_esp32s3_nopsram

      - name: Check Firmware Size
        run: |
          SIZE=$(stat -c%s .pio/build/adafruit_qtpy_esp32s3_nopsram/firmware.bin 2>/dev/null || stat -f%z .pio/build/adafruit_qtpy_esp32s3_nopsram/firmware.bin)
          SIZE_KB=$((SIZE / 1024))
          SIZE_MB=$((SIZE / 1024 / 1024))
          
          echo "ðŸ“¦ Firmware Size: ${SIZE_KB}KB (${SIZE_MB}MB)"
          
          # Check if firmware fits in partition (1856KB max)
          MAX_SIZE=$((1856 * 1024))
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "âŒ ERROR: Firmware too large! Size: ${SIZE_KB}KB, Max: 1856KB"
            exit 1
          else
            REMAINING=$((MAX_SIZE - SIZE))
            REMAINING_KB=$((REMAINING / 1024))
            PERCENT=$((SIZE * 100 / MAX_SIZE))
            echo "âœ… Firmware fits! Using ${PERCENT}% of partition (${REMAINING_KB}KB remaining)"
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-${{ github.sha }}
          path: |
            .pio/build/adafruit_qtpy_esp32s3_nopsram/firmware.bin
            .pio/build/adafruit_qtpy_esp32s3_nopsram/firmware.elf
          retention-days: 7

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.build-wrapper-output=${{ env.BUILD_WRAPPER_OUT_DIR }}
            -Dsonar.gcov.reportsPath=.
