<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ledz - WiFi Setup</title>
    <link rel="stylesheet" href="/common.css">
    <style>
        .status { margin-top: 20px; margin-bottom: 30px; padding: 15px; border-radius: 8px; display: none; }
        .status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status a { color: inherit; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ledz</h1>
            <p>WiFi Configuration</p>
        </div>
        <div class="content">
            <div id="status" class="status"></div>

            <form id="wifiForm">
                <div class="form-group">
                    <label for="ssid">WiFi Network Name (SSID)</label>
                    <input type="text" id="ssid" name="ssid" required placeholder="Enter WiFi SSID">
                </div>

                <div class="form-group">
                    <label for="password">WiFi Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter WiFi password">
                </div>

                <button type="submit" class="btn btn-primary">Connect to WiFi</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('wifiForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');

            try {
                const response = await fetch('/api/wifi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.className = 'status success';
                    const hostname = result.hostname || 'the device';
                    statusDiv.innerHTML = `WiFi configured successfully!<br><br>The device will restart and connect to your network.<br><br>After restart, access it at: <strong><a href="http://${hostname}/">${hostname}</a></strong>`;
                    statusDiv.style.display = 'block';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Error: ' + (result.error || 'Unknown error');
                    statusDiv.style.display = 'block';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: Could not connect to device';
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
